{% load crispy_forms_tags %}

<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Edit Contact Information</h2>
<form method="post" action="" hx-post="{% url 'recruitment:application_contact_update' object.pk %}" hx-target="#modal-content" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-6">
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Save Changes
        </button>
        <button type="button" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600"
                onclick="document.getElementById('contact-modal').classList.add('hidden')">
            Cancel
        </button>
    </div>
</form>
