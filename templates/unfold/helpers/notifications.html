{% load i18n %}

<div class="relative" x-data="{ openUserNotifications: false }">
    <a class="block cursor-pointer hover:text-gray-700 dark:hover:text-gray-200"
       @click="openUserNotifications = !openUserNotifications" data-drawer-target="drawer-right-example"
       data-drawer-show="drawer-right-example" data-drawer-placement="right">
        <span class="material-symbols-outlined">
            <svg class="w-5 h-4 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.292-.538 1.292H5.538C5 18 5 17.301 5 16.708c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365ZM8.733 18c.094.852.306 1.54.944 2.112a3.48 3.48 0 0 0 4.646 0c.638-.572 1.236-1.26 1.33-2.112h-6.92Z" />
            </svg>
        </span>
    </a>

    <div class="absolute flex flex-col leading-none overflow-hidden py-1 -right-2 rounded shadow-lg top-7 w-52 z-50 dark:bg-gray-800 dark:border-gray-700"
         x-cloak x-show="openUserNotifications" @click.outside="openUserNotifications = false">
        {% include 'unfold/helpers/drawer.html' %}
    </div>
</div>
