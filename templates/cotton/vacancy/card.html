<a href="{{ vacancy.get_absolute_url }}" x-data="{showApply: false}" @mouseover="showApply=true"
   @mouseleave="showApply=false" class="cursor-pointer">
    <article
        class="hover:animate-background rounded-xl bg-gradient-to-r from-sky-800 via-orange-500 to-orange-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
        <div class="rounded-[10px] bg-white p-4 !pt-10 sm:p-6">
            <time datetime="{{ vacancy.deadline }}" class="block text-xs text-red-500"> {{ vacancy.deadline }}
            </time>

            <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                {{vacancy.title}}
            </h3>

            <div class="mt-4 flex flex-wrap gap-1 justify-center">
                <span class="whitespace-nowrap rounded-full bg-sky-100 px-2.5 py-0.5 text-xs text-sky-800">
                    {{vacancy.vacancy_type.type|upper}}
                </span>

                <span x-show="showApply"
                      class="inline-flex whitespace-nowrap rounded-full bg-orange-100 px-2.5 py-0.5 text-xs text-orange-600">
                    Apply
                </span>
            </div>
        </div>
    </article>
</a>
